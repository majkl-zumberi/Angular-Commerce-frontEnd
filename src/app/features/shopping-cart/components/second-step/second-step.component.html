<form [formGroup]="userForm" (ngSubmit)="saveUserInfo($event)">
  <div class="flex flex-col items-center w-full">
      <div class="-mt-20 w-3/5 shadow-lg p-2 pb-3 container-color">
        <div class="grid grid-cols-6 grid-rows-6 gap-4 w-full">
          <ejs-textbox class="col-span-6" [placeholder]="'CART.STEPS.SECOND.PLACEHOLDERS.NAME' | translate" showClearButton='true' floatLabelType="Auto" formControlName="firstName"></ejs-textbox>
          <ejs-textbox class="col-span-6" [placeholder]="'CART.STEPS.SECOND.PLACEHOLDERS.SURNAME' | translate" showClearButton='true' floatLabelType="Auto" formControlName="lastName"></ejs-textbox>
          <ejs-textbox class="col-span-6" [placeholder]="'CART.STEPS.SECOND.PLACEHOLDERS.PHONE' | translate" showClearButton='true' floatLabelType="Auto" formControlName="phone"></ejs-textbox>
          <ejs-textbox class="col-span-3" [placeholder]="'CART.STEPS.SECOND.PLACEHOLDERS.CITY' | translate" showClearButton='true' floatLabelType="Auto" formControlName="city"></ejs-textbox>
          <ejs-textbox class="col-span-3" [placeholder]="'CART.STEPS.SECOND.PLACEHOLDERS.CAP' | translate" showClearButton='true' floatLabelType="Auto" formControlName="cap"></ejs-textbox>
          <ejs-textbox class="col-span-5" [placeholder]="'CART.STEPS.SECOND.PLACEHOLDERS.ADDRESS' | translate" showClearButton='true' floatLabelType="Auto" formControlName="address"></ejs-textbox>
          <ejs-textbox class="col-span-1" placeholder="N&deg;" showClearButton='true' floatLabelType="Auto" formControlName="houseNumber"></ejs-textbox>
          <ejs-textbox class="col-span-6" [placeholder]="'CART.STEPS.SECOND.PLACEHOLDERS.COURIER' | translate" showClearButton='true' floatLabelType="Auto" formControlName="courier"></ejs-textbox>
         </div>
      </div>

      <div class="flex justify-between bg-white items-center w-3/5 shadow-lg p-2 pb-3 container-color">
        <button
          type="submit"
          class="border-2 border-purple-300 text-purple-500 p-2 px-10 hover:bg-indigo-300 hover:text-indigo-900 rounded transition duration-500 ease-in-out font-bold mt-2 uppercase">{{'CART.STEPS.SECOND.BACK' | translate}}</button>

        <ul>
          <li (click)="saveUserInfo($event)" id="previous"></li>
          <li class="active"></li>
          <li (click)="saveUserInfo($event)" id="next" [style.pointer-events]="userForm.status === 'INVALID' ? 'none' : 'auto'"></li></ul>

        <button type="submit" class="border-2 bg-purple-400 p-2 text-white hover:bg-indigo-300 hover:text-indigo-900 rounded transition duration-500 ease-in-out font-bold mt-2 uppercase p-2 px-10" [disabled]="userForm.status === 'INVALID'">{{'CART.STEPS.SECOND.CONTINUE' | translate}}</button>
      </div>
  </div>
</form>
