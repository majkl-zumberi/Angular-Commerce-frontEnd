<div class="mt-3 border-b-2 border-purple-300 pb-3 flex justify-between">
  <img [src]="cartProduct?.currentImage" />
  <div class="flex flex-col items-between justify-around">
    <p class="flex w-1/2 font-thin text-center justify-center">Prodotto
      <span class="ml-2 font-bold text-left flex "> {{cartProduct?.dressType}}</span></p>
    <p class="flex w-1/2 font-thin text-center justify-center">Colore
      <span class="ml-2 font-bold text-left flex "> {{cartProduct?.productColor}}</span></p>
    <p class="flex w-1/2 font-thin text-center justify-center">Testo
      <span class="ml-2 font-bold text-left flex "> {{cartProduct?.customText ? cartProduct?.customText : 'Nessuno'}}</span></p>
    <p class="flex w-1/2 font-thin text-center justify-center">Colore testo
      <span class="ml-2 font-bold text-left flex "> {{cartProduct?.textColor ? cartProduct?.textColor : 'Nessuno'}}</span></p>
  </div>

  <div class="flex flex-col items-between justify-between pt-3">
    <p class="font-bold text-purple-500">&euro; {{cartProduct.prodotto.price}}</p>
    <button (click)="deleteProduct()" class="border-2 border-purple-300 text-purple-500 p-2 px-10 hover:bg-indigo-300 hover:text-indigo-900 rounded transition duration-500 ease-in-out font-bold mt-2 uppercase">rimuovi</button>
  </div>
</div>
