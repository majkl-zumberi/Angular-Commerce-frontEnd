<div @fade class="fixed z-10 inset-0 overflow-y-auto">
  <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
    <div class="fixed inset-0 transition-opacity">
      <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
    </div>
    <span class="hidden sm:inline-block sm:align-middle sm:h-screen"></span>&#8203;
    <div @fade class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full" role="dialog" aria-modal="true" aria-labelledby="modal-headline">
      <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
        <div class="sm:flex sm:items-start">
          <div [className]="'bg-'+modalColor+'-100'+ ' mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full sm:mx-0 sm:h-10 sm:w-10'">
            <ng-content></ng-content>
          </div>
          <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
            <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-headline">
              {{titleError}}
            </h3>
            <div class="mt-2">
              <p class="text-sm leading-5 text-gray-500">
                {{messageError}}
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
        <ng-container *ngIf="firstLinkMessage">
          <span class="flex w-full rounded-md shadow-sm sm:ml-3 sm:w-auto">
            <button type="button" [routerLink]="firstLink" [className]="'focus:shadow-outline-'+modalColor+' hover:bg-'+modalColor+'-500'+' bg-'+modalColor+'-600'+' inline-flex justify-center w-full rounded-md border border-transparent px-4 py-2  text-base leading-6 font-medium text-white shadow-sm  focus:outline-none focus:border-orange-700  transition ease-in-out duration-150 sm:text-sm sm:leading-5'">
              {{firstLinkMessage}}
            </button>
          </span>
        </ng-container>
        <ng-container *ngIf="secondLinkMessage">
          <span class="mt-3 flex w-full rounded-md shadow-sm sm:mt-0 sm:w-auto">
            <button type="button" [routerLink]="secondLink" class="inline-flex justify-center w-full rounded-md border border-gray-300 px-4 py-2 bg-white text-base leading-6 font-medium text-gray-700 shadow-sm hover:text-gray-500 focus:outline-none focus:border-blue-300 focus:shadow-outline-green transition ease-in-out duration-150 sm:text-sm sm:leading-5">
              {{secondLinkMessage}}
            </button>
          </span>
        </ng-container>
      </div>
    </div>
  </div>
</div>
